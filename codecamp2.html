<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="codecamp2.css">
    <title>Document</title>
</head>

<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div class="container">
            <form id="survey-form" action="/action_page.php">
                <div class="form_group">
                    <label id="name-label" for="name">First Name</label><br>
                    <input type="name" id="name" name="name-label" placeholder="Enter your name" required><br>
                </div>
                <div class="form_group">
                    <label id="email-label" for="email"> Email</label><br>
                    <input type="email" id="email" name="Email" placeholder="Enter your Email" required><br>
                </div>
                <div class="form_group">
                    <label id="number-label" for="number">Age(optional)</label><br>
                    <input type="number" id="number" name="age" placeholder="Age" min="10" max="150"><br>
                </div>
                <div class="form_group">
                    <label for="role">Which option best describes your current role?</label><br>
                    <select name="role" id="dropdown">
                        <option value="Select current role">Select current role</option>
                        <option value="Student">Student</option>
                        <option value="Full time job">Full time job</option>
                        <option value="Full time learner">Full time learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select><br>
                </div>
                <div class="form_group">
                    <label>Would you recommend freeCodeCamp to a friend?</label><br>
                    <input type="radio" id="html" name="fav_language" value="html">
                    <label for="html">Definitely</label><br>
                    <input type="radio" id="css" name="fav_language" value="css">
                    <label for="css">Maybe</label><br>
                    <input type="radio" id="JavaScript" name="fav_language" value="JavaScript">
                    <label for="JavaScript">Not Sure</label><br>
                </div>
                <div class="form_group">
                    <label for="role">What is your favorite feature of freeCodeCamp?</label><br>
                    <select name="feature" id="drop_down2">
                        <option value="Select an option">Select an option</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="Open Source">Open Source</option>
                    </select><br>
                </div>
                <div class="form_group">
                    <label>What would you like to see improved? (Check all that apply)</label><br>
                    <input type="checkbox" id="fe" name="fe" value="Front-end">
                    <label for="fe">Front-end Projects</label><br>
                    <input type="checkbox" id="be" name="be" value="Back end">
                    <label for="be"> Back-end Projects</label><br>
                    <input type="checkbox" id="dv" name="dv" value="Data Visualization">
                    <label for="dv"> Data Visualization</label><br>
                    <input type="checkbox" id="ch" name="ch" value="Challenges">
                    <label for="ch"> Challenges</label><br>
                    <input type="checkbox" id="Os" name="Os" value="Open Source Community">
                    <label for="Os"> Open Source Community</label><br>
                    <input type="checkbox" id="gh" name="gh" value="Gitter help rooms">
                    <label for="gh"> Gitter help rooms</label><br>
                    <input type="checkbox" id="Videos" name="Videos" value="Videos">
                    <label for="Videos"> Videos</label><br>
                    <input type="checkbox" id="CM" name="CM" value="City Meetups">
                    <label for="CM"> City Meetups </label><br>
                    <input type="checkbox" id="wiki" name="wiki" value="Wiki">
                    <label for="wiki"> Wiki</label><br>
                    <input type="checkbox" id="Forum" name="Forum" value="Forum">
                    <label for="Forum"> Forum</label><br>
                    <input type="checkbox" id="Ac" name="Ac" value="Additional Courses">
                    <label for="Ac"> Additional Courses</label><br><br>
                </div>

                <div class="form_group">
                    <label>Any comment or suggestion?</label><br>
                   <textarea name="Comment" id="cmt" cols="78" rows="6">Enter your comment here .....</textarea>
                </div>
                <div class="form_group">
                    <input id="submit" type="submit" value="Submit">
                </div>
        </div>
        </form>

    </main>
</body>

</html>
